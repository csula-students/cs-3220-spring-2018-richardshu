<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS 3220 Practice Lab</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Hello world!</h1>
	<button>I am a button</button>
	<table>
		<thead>
			<tr>
				<th>Fruit</th>
				<th>Color</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Apple</td>
				<td>Red</td>
				<td>3</td>
			</tr>
			<tr>
				<td>Banana</td>
				<td>Yellow</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Peach</td>
				<td>Orange</td>
				<td>7</td>
			</tr>
		</tbody>
	</table>

	<form action="">
		<label for="name">Name</label>
		<input type="text" id="name"><br>
		<label for="email">Email</label>
		<input type="email" id="email"><br>
		<label for="message">Message</label>
		<input type="message" id="message"><br>
	</form>
</body>
</html>
